exhibit-logo" src="/img/GenerativeUnfoldingsLogo.png" alt="the words &#x27;generative&#x27; unfoldings in a stylized sans-serif font"/></a></div><div class="mit-info"><a href="https://mit.edu"><img class="mit-logo" src="/img/MIT-logo-with-spelling-design1-small-gray-lightgray.svg"/></a></div></div><div class="header work-header open"><a class="icon-show-hide hide-header"></a><div></div><div class="info"><h1>Can The Subaltern Speak?</h1><h2><a href="/about#BehnazFarahi"> <!-- -->Behnaz Farahi</a> </h2></div><div><a class="next" href="/works/Concrete/view.html">Next</a></div></div></div></div></div> <iframe class="" srcDoc="&lt;!doctype html&gt;&lt;html lang=&quot;en&quot;&gt;&lt;head&gt;&lt;meta charset=&quot;UTF-8&quot;&gt;&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width,initial-scale=1&quot;&gt;&lt;title&gt;Can The Subaltern Speak?&lt;/title&gt;&lt;meta property=&quot;og:title&quot; content=&quot;Can The Subaltern Speak?&quot;&gt;&lt;meta property=&quot;og:type&quot; content=&quot;website&quot;&gt;&lt;meta property=&quot;og:description&quot; content=&quot;Interactive 3D online exhibition examining ‘gaze’
                                             in contemporary digital culture from a political perspective.&quot;&gt;&lt;meta property=&quot;og:site_name&quot; content=&quot;Can The Subaltern Speak?&quot;&gt;&lt;meta name=&quot;twitter:image:alt&quot; content=&quot;Can The Subaltern Speak?&quot;&gt;&lt;link rel=&quot;apple-touch-icon&quot; sizes=&quot;180x180&quot; href=&quot;apple-touch-icon.png&quot;&gt;&lt;link rel=&quot;icon&quot; type=&quot;image/png&quot; sizes=&quot;32x32&quot; href=&quot;favicon-32x32.png&quot;&gt;&lt;link rel=&quot;icon&quot; type=&quot;image/png&quot; sizes=&quot;16x16&quot; href=&quot;favicon-16x16.png&quot;&gt;&lt;link rel=&quot;manifest&quot; href=&quot;site.webmanifest&quot;&gt;&lt;link rel=&quot;shortcut icon&quot; href=&quot;favicon.ico&quot;&gt;&lt;meta name=&quot;msapplication-TileColor&quot; content=&quot;#da532c&quot;&gt;&lt;meta name=&quot;msapplication-config&quot; content=&quot;browserconfig.xml&quot;&gt;&lt;meta name=&quot;theme-color&quot; content=&quot;#ffffff&quot;&gt;&lt;link href=&quot;main.css&quot; rel=&quot;stylesheet&quot;&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=&quot;main&quot;&gt;&lt;div id=&quot;js-eyes-hall&quot; class=&quot;interstitial hidden&quot;&gt;&lt;div class=&quot;intro&quot;&gt;&lt;p class=&quot;entering&quot;&gt;&lt;/p&gt;&lt;h2&gt;Can the Subaltern Speak?&lt;/h2&gt;&lt;p&gt;This project is inspired by the intriguing historical masks worn by the Bandari women from southern Iran. Legend has it that these masks were developed during Portuguese colonial rule, as a way of protecting the wearer from the gaze of slave masters looking for pretty women. Viewed from a contemporary perspective, they can be seen as a means of protecting women from patriarchal colonial oppression.&lt;/p&gt;&lt;p&gt;In her seminal article “Can The Subaltern Speak?” feminist theorist, Gayatri Spivak, asks whether it might be possible for the colonized – the subaltern – to have a voice in the face of colonial oppression. How might we reframe this same question in the context of contemporary digital culture? How could we find a way for the subaltern to speak that would also undermine the power of the oppressor?&lt;/p&gt;&lt;p&gt;In this project two masks seemingly begin to develop their own language to communicate with each other, blinking their eyelashes in rapid succession, using AI generated Morse code. The project draws upon a FaceBook experiment where – unnervingly – two AI bots began to develop their own language. It also draws upon an incident when an American soldier used his eyes to blink the word &quot;TORTURE&quot; using Morse Code during his captivity in Vietnam, and stories of women using code to report domestic abuse during the COVID19 lockdown. Here the ‘wink’ of the sexual predator is subverted into a language to protect women from the advances of a predator. This project involves AI, interactive design and critical thinking.&lt;/p&gt;&lt;div class=&quot;credits&quot;&gt;&lt;h3&gt;Artist&lt;/h3&gt;&lt;p class=&quot;name&quot;&gt;Behnaz Farahi&lt;/p&gt;&lt;h3&gt;Exhibition Development&lt;/h3&gt;&lt;p class=&quot;name&quot;&gt;Julian Ceipek&lt;/p&gt;&lt;h3&gt;Music &amp; Sound Design&lt;/h3&gt;&lt;p class=&quot;name&quot;&gt;Sussan Deyhim&lt;/p&gt;&lt;h3&gt;Special Thanks&lt;/h3&gt;&lt;p class=&quot;name&quot;&gt;Paolo Salvagione&lt;/p&gt;&lt;/div&gt;&lt;/div&gt;&lt;/div&gt;&lt;div class=&quot;js-loading loading&quot;&gt;&lt;span class=&quot;js-loading-status&quot;&gt;Loading&lt;/span&gt;&lt;span class=&quot;js-loading-dots loading-dots&quot;&gt;...&lt;/span&gt;&lt;/div&gt;&lt;/div&gt;&lt;script src=&quot;main.js&quot;&gt;&lt;/script&gt;&lt;/body&gt;&lt;/html&gt;"></iframe><div class="footer open"><div class="footer-content"><a href="/about">about</a><a href="http://accessibility.mit.edu/">accessibility</a><a href="mailto:cast@mit.edu">contact</a></div></div></div></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:re
