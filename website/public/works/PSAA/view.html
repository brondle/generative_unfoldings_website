              &lt;h1&gt;PSAA&lt;/h1&gt;
              &lt;h2&gt;Post-Surveillance Alternative Atlas&lt;/h2&gt;
              &lt;br&gt;
              &lt;p&gt;Code: &lt;a href=&quot;http://jmescalante.info&quot;&gt;Juan Manuel Escalante&lt;/a&gt;&lt;/p&gt;
              &lt;p&gt;PSAA is an AI-generated cartography. During the last few years, we have witnessed an increasing adoption rate of artificial intelligence techniques in multiple law enforcement agencies worldwide. In the age of rising mass surveillance architectures, this browser-based program turns the systems back to the observers. PSAA generates a new type of poetic pseudo archive of alternative machine readings. Over time, the program unfolds by extracting humans from several images and generating new layers of reconstructed data. &lt;/p&gt;
              &lt;p&gt;Text generated by a ML model trained with comments from &lt;a href=&#x27;https://www.reddit.com/r/LateStageCapitalism/&#x27; target=&quot;_blank&quot;&gt;r/LateStageCapitalism&lt;/a&gt; and selected &lt;a href=&quot;https://mitpress.mit.edu/contributors/paul-virilio&quot; target=&quot;_blank&quot;&gt;Paul Virilio&lt;/a&gt;&#x27;s texts.&lt;/p&gt;
